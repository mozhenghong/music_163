<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐界面</title>
    <link rel="stylesheet" href="./css/song.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1052866_mu503gqu3yh.js"></script>
</head>

<body>
    <div id="app">
        <audio src="#"></audio>
        <div class="disc-container">
            <img class="pointer" src="./img/pointer.png " alt="">
            <div class="disc">
                <div class="icon-wrapper">
                    <svg class="icon icon-play" aria-hidden="true">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause" aria-hidden="true">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                </div>
                <img class="ring" src="./img/dist.png" alt="ring">
                <img class="light" src="./img/dist-light.png" alt="light">
                <img src="./img/cover4.jpg"
                    alt="cover" class="cover">
            </div>
        </div>
        <div class="song-description">
            <h1>xxx</h1>
            <div class="lyric">
                <div class="lines">

                </div>
            </div>
        </div>
        <div class="links">
            <a href="#">打开</a>
            <a class="main" href="#">下载</a>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.1/dist/av-min.js"></script>
    <script src="../initializers/av.js"></script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/song/app.js"></script>
</body>

</html>
