<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理者页面</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="//at.alicdn.com/t/font_570619_e5l595cxmtfhia4i.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <svg class="icon">
                <use xlink:href="#icon-wangyiyunyinle"></use>
            </svg>
            <h1><a href="javascript:;">网易云音乐</a></h1>
        </header>
        <div class="main-container">
            <div class="aside">
                <div class="newSong"></div>
                <div id="songList-container">
                </div>
                <div class="uploadArea">
                    <div id="upLoadContainer">
                        <div id="upLoadButton">
                            <p>点击或拖拽上传文件</p>
                            <p>文件大小不能超多20MB</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
            </div>
        </div>
    </div>
    <div class="loading"></div>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.1/dist/av-min.js"></script>
    <script src="../initializers/av.js"></script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/admin/loading.js"></script>
    <script src="./js/admin/song-form.js"></script>
    <script src="./js/admin/new-song.js"></script>
    <script src="./js/admin/song-list.js"></script>
    <script src="./js/admin/upload-song.js"></script>
</body>

</html>
