<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理者页面</title>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.1/dist/av-min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #yyy{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ddd;
            height: 200px;
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="yyy">
        <span id="xxx">点击或拖拽上传文件</span>
        <p>文件大小不能超多20MB</p>
    </div>
    <div id="uploadStatus"></div>
    <audio controls src="http://pmnewar93.bkt.clouddn.com/%E8%96%9B%E4%B9%8B%E8%B0%A6%20-%20%E5%A4%A9%E4%BB%BD.mp3"></audio>
    <!-- leancloud -->
    <script>
        var APP_ID = 'gQxw0EF70g7NUVq1tbWcY31D-gzGzoHsz';
        var APP_KEY = 'yeonIvzFjbGOzVlQh6DubYyS';

        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });
        var TestObject = AV.Object.extend('song');
        var testObject = new TestObject();
        testObject.save({
            name: 'test',
            singer: 'test',
            url: 'test'
        }).then(function (object) {

        })
        var TestObject2 = AV.Object.extend('playList');
        var testObject2 = new TestObject2();
        testObject2.save({
            name: 'test',

            descriptoon: 'test',
            songs: ['1', '2']
        }).then(function (object) {

        })

    <!-- qiniu -->
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script>
        var uploader = Qiniu.uploader({
            runtimes: 'html5',    //上传模式,依次退化
            browse_button: 'xxx',       //上传选择的点选按钮，**必需**
            uptoken_url: 'http://localhost:8888/uptoken',
            domain: 'pmnewar93.bkt.clouddn.com',   //bucket 域名，下载资源时用到，**必需**
            get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
            max_file_size: '20mb',           //最大文件体积限制
            dragdrop: true,                   //开启可拖曳上传
            drop_element: 'yyy',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                    });
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    // 每个文件上传时,处理相关的事情
                    uploadStatus.textContent = '上传中'
                },
                'FileUploaded': function (up, file, info) {
                    // 每个文件上传成功后,处理相关的事情
                    // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
                    // {
                    //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                    //    "key": "gogopher.jpg"
                    //  }
                    // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

                    var domain = up.getOption('domain');
                    var response = JSON.parse(info.response);
                    var sourceLink = 'http://'+domain + '/'+encodeURIComponent(response.key); 
                    // 获取上传成功后的文件的Url
                    uploadStatus.textContent = sourceLink + ' ' + response.key
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                },
            }
        });

    </script>
</body>

</html>
